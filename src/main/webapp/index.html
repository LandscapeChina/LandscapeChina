<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>登录&注册</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/index.css">
    <script type="text/javascript" src="/js/jquery.js"></script>
</head>
<body>
<div id="header">
    <img style="height: 100%;display: inline-block;" src="img/shanshuizhongguo.PNG">
   <img style="height: 70%;margin-top: 14px;" src="img/narenshuo.PNG">
</div>
<div id="root">
        <div id="d2" class="d2" >
            <h1>山 水 中 国</h1>
            <form id="f1" method="post" class="form-group">
                <div class="input-group" style="margin-top: 10px">
                    <span class="input-group-addon">手机</span> <input type="text" onchange="testTel()" name="tel" id="tel" placeholder="请输入手机号 " class="form-control">
                </div>
                <div  class="input-group" style="margin-top: 10px">
                    <span class="input-group-addon">昵称</span> <input type="text"  onchange="testAccount()" id="account" name="account" placeholder="请输入昵称" class="form-control">
                </div>
                <div  class="input-group" style="margin-top: 10px">
                    <span class="input-group-addon">密码</span> <input type="password"  id="pwd1" onchange="testPwd1()" name="password1" placeholder="请输入密码" class="form-control">
                </div>
                <div  class="input-group" style="margin-top: 10px">
                    <span class="input-group-addon">密码</span> <input type="password" id="pwd2" onchange="testPwd2()"  name="password" placeholder="请再次输入密码" class="form-control">
                </div>
                <div  class="input-group" style="margin-top: 10px;width: 150px">
                    <span class="input-group-addon">验证码</span> <input type="text" id="code" onchange="testCode()"   name="code" placeholder="验证码"  class="form-control">

                </div>
                <button class="btn btn-info" onclick="setTime(this)" id="identcode" disabled style="position: absolute;left: 170px;top: 266px;">获取验证码</button>

            </form>
            <div id="d6"><button id="register" class="btn btn-success btn-block"><span id="font">注&nbsp;&nbsp;&nbsp;册</span></button></div>
            <div id="show" style="margin-left: 120px">已有账号?>>><a href="#" id="loginShow" onclick="loginShow()">登&nbsp;&nbsp;录</a></div>
        </div>
</div>
<!--登录-->
<form id="f2" class="form-group" style="display: none">
    <div class="input-group" style="margin-top: 10px">
        <span class="input-group-addon" style="background-color: white;width:19%"><img src="img/userHead.png"></span> <input type="text" name="tel" id="telLogin" placeholder="请输入手机号或昵称" class="form-control">
    </div>
    <div  class="input-group" style="margin-top: 10px">
        <span class="input-group-addon" style="background-color: white"><img src="img/lock.png"></span> <input type="password"  id="pwd" name="password" placeholder="请输入密码" class="form-control">
    </div>
</form>
<div id="f3" style="display: none"></div>
<div id="wb">
    <div class="footnav">
        <a href="#">关于我们</a>
        <a href="#">联系我们</a>
    </div>
    <div class="foot">
        <p>©版权所有 山水中国</p>
    </div>
</div>
</body>
<script src="/layer/layer.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/history/Util.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/history/index.js" type="text/javascript" charset="utf-8"></script>
</html>
